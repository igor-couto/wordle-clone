  <head>

    <meta name="description" content="A simple word-guessing game clone" />
    <title>Wordle Clone</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

        <h1>Wordle</h1>

        <div class="game" style="display: block;">

                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>

                <tr class="row">

                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>
                </tr>
                <tr class="row">
                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>

                </tr>
                <tr class="row">

                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>
                <td class="row-letter" aria-live="off" aria-label=""></td>
                </tr>
                <tr class="row">

                <td class="row-letter" aria-live="off" aria-label=""></td>
                </tr>
            </tbody>
            </table>
            <p id="message" role="alert" style="user-select: none; white-space: pre-wrap;">Go ahead, guess a word!</p>
            <div class="game-keyboard" aria-hidden="true">
            <div class="game-keyboard-row">
                <button tabindex="-1" class="game-keyboard-button">q</button>
                <button tabindex="-1" class="game-keyboard-button">w</button>
                <button tabindex="-1" class="game-keyboard-button">e</button>
                <button tabindex="-1" class="game-keyboard-button">r</button>
                <button tabindex="-1" class="game-keyboard-button">t</button>
                <button tabindex="-1" class="game-keyboard-button">y</button>

                <button tabindex="-1" class="game-keyboard-button">o</button>
                <button tabindex="-1" class="game-keyboard-button">p</button>
            </div>
            <div class="game-keyboard-row">
                <button tabindex="-1" class="game-keyboard-button">a</button>
                <button tabindex="-1" class="game-keyboard-button">s</button>

            </div>

                <button tabindex="-1" class="game-keyboard-button game-keyboard-button-wide enter">ENTER</button>
                <button tabindex="-1" class="game-keyboard-button">z</button>
                <button tabindex="-1" class="game-keyboard-button">x</button>
                <button tabindex="-1" class="game-keyboard-button">c</button>
