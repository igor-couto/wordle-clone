<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#6BAA64" />
    <meta name="description" content="A simple word-guessing game clone" />
    <title>Wordle Clone</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="min-style.css" type="text/css">
    <link rel="manifest" href="/manifest.json" type="text/json">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="app-container">
        <h1>Wordle</h1>

        <div class="game" style="display: block;">

            <table class="game-rows" tabindex="0" aria-label="Table of guesses">
            <thead>
                <tr hidden>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row">
                    <td class="row-letter" aria-live="assertive" aria-label=""></td>
                    <td class="row-letter" aria-live="assertive" aria-label=""></td>
                    <td class="row-letter" aria-live="assertive" aria-label=""></td>
                    <td class="row-letter" aria-live="assertive" aria-label=""></td>
                    <td class="row-letter" aria-live="assertive" aria-label=""></td>
                </tr>
                <tr class="row">
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                </tr>
                <tr class="row">
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                </tr>
                <tr class="row">
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                </tr>
                <tr class="row">
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                </tr>
                <tr class="row">
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                    <td class="row-letter" aria-live="off" aria-label=""></td>
                </tr>
            </tbody>
            </table>
            <p id="message" role="alert" style="user-select: none; white-space: pre-wrap;">Go ahead, guess a word!</p>
            <div class="game-keyboard" aria-hidden="true">
            <div class="game-keyboard-row">
                <button id="key-q" tabindex="-1" class="game-keyboard-button">q</button>
                <button id="key-w" tabindex="-1" class="game-keyboard-button">w</button>
                <button id="key-e" tabindex="-1" class="game-keyboard-button">e</button>
                <button id="key-r" tabindex="-1" class="game-keyboard-button">r</button>
                <button id="key-t" tabindex="-1" class="game-keyboard-button">t</button>
                <button id="key-y" tabindex="-1" class="game-keyboard-button">y</button>
                <button id="key-u" tabindex="-1" class="game-keyboard-button">u</button>
                <button id="key-i" tabindex="-1" class="game-keyboard-button">i</button>
                <button id="key-o" tabindex="-1" class="game-keyboard-button">o</button>
                <button id="key-p" tabindex="-1" class="game-keyboard-button">p</button>
            </div>
            <div class="game-keyboard-row">
                <button id="key-a" tabindex="-1" class="game-keyboard-button">a</button>
                <button id="key-s" tabindex="-1" class="game-keyboard-button">s</button>
                <button id="key-d" tabindex="-1" class="game-keyboard-button">d</button>
                <button id="key-f" tabindex="-1" class="game-keyboard-button">f</button>
                <button id="key-g" tabindex="-1" class="game-keyboard-button">g</button>
                <button id="key-h" tabindex="-1" class="game-keyboard-button">h</button>
                <button id="key-j" tabindex="-1" class="game-keyboard-button">j</button>
                <button id="key-k" tabindex="-1" class="game-keyboard-button">k</button>
                <button id="key-l" tabindex="-1" class="game-keyboard-button">l</button>
            </div>
            <div class="game-keyboard-row">
                <button id="key-enter" tabindex="-1" class="game-keyboard-button game-keyboard-button-wide enter">ENTER</button>
                <button id="key-z" tabindex="-1" class="game-keyboard-button">z</button>
                <button id="key-x" tabindex="-1" class="game-keyboard-button">x</button>
                <button id="key-c" tabindex="-1" class="game-keyboard-button">c</button>
                <button id="key-v" tabindex="-1" class="game-keyboard-button">v</button>
                <button id="key-b" tabindex="-1" class="game-keyboard-button">b</button>
                <button id="key-n" tabindex="-1" class="game-keyboard-button">n</button>
                <button id="key-m" tabindex="-1" class="game-keyboard-button">m</button>
                <button id="key-backspace" tabindex="-1" class="game-keyboard-button game-keyboard-button-wide">âŒ«</button>
            </div>
            </div>
        </div>
        </div>

  </body>
  <script defer src="min-script.js" type=" application/javascript"></script>
</html>
